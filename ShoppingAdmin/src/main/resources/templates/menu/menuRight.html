<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	 xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8">
<title>菜单管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="../favicon.ico">
<link rel="stylesheet" href="/../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/../css/public.css" media="all" />
<link rel="stylesheet" href="/../layui_ext/dtree/dtree.css" media="all" />
<link rel="stylesheet" href="/../layui_ext/dtree/font/dtreefont.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
	<legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
	<form action="" method="post" id="searchFrm" class="layui-form layui-form-pane">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">菜单名称</label>
					<div class="layui-input-inline">
						<input type="text" name="title" autocomplete="off" class="layui-input">
					</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline" style="text-align: center;">
					<button type="button" class="layui-btn" lay-submit="" lay-filter="search"><span class="layui-icon layui-icon-search"></span>查询</button>	
					<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>		
				</div>
			</div>
		</div>
	</form>
</blockquote>
<!-- 查询条件结束 -->


<!-- 数据表格开始 -->
<div>
	<table class="layui-hide" id="MenuTable" lay-filter="MenuTable"></table>
	
	<div id="MenuToolBar" style="display: none;">
		<button type="button" lay-event="addMenu" shiro:hasPermission="menu:create" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加菜单</button>
	</div>
	
	<div id="MenuRowBar" style="display: none;">
		<button type="button" lay-event="delete" shiro:hasPermission="menu:delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
		<button type="button" lay-event="update" shiro:hasPermission="menu:update" class="layui-btn layui-btn-sm "><span class="layui-icon layui-icon-edit"></span>修改</button>
	</div>
	
</div>
<!-- 数据表格结束 -->


<!-- 添加和修改的弹出层开始 -->
<div style="display: none; padding: 5px;" id="addOrUpdate">
	<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
			<div class="layui-form-item">
				<label class="layui-form-label">上级菜单</label>
				<div class="layui-input-block">
					<input type="hidden" id="pid" lay-verify="required" name="pid" >
					<ul id="dtree" class="dtree"  data-id="0"></ul>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">菜单名称</label>
				<div class="layui-input-block">
					<input type="hidden" name="id">
					<input type="text" name="title" lay-verify="required"
						autocomplete="off" placeholder="菜单名称" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">菜单地址</label>
				<div class="layui-input-block">
				<input type="text" name="href" 
						autocomplete="off" placeholder="菜单地址" class="layui-input">
				</div>
			</div>
			
			
			<div class="layui-form-item">
				<label class="layui-form-label">菜单图标</label>
				<div class="layui-inline">
					<input type="text" name="icon" 
						autocomplete="off" placeholder="菜单图标" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">TARGET</label>
				<div class="layui-inline">
					<input type="text" name="target" 
						autocomplete="off" placeholder="TARGET" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">是否展开</label>
					<div class="layui-input-inline">
						<input type="radio" name="spread" value="1" title="是" checked="">
     					 <input type="radio" name="spread" value="0" title="否" >
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">是否可用</label>
					<div class="layui-input-inline">
						<input type="radio" name="available" value="1" title="可用" checked="">
     					 <input type="radio" name="available" value="0" title="不可用" >
					</div>
				</div>
				<div class="layui-form-item">
				<label class="layui-form-label">排序码</label>
				<div class="layui-input-inline">
					<input type="text" id="orderNum" name="ordernum" lay-verify="required|number"
						autocomplete="off" placeholder="排序码" class="layui-input">
				</div>
			</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block" style="text-align: center;">
				<button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit"><span class="layui-icon layui-icon-add-1"></span>确定</button>	
				<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>		
			</div>
			</div>
		</form>
</div>
<!-- 添加和修改的弹出层结束 -->


<!-- 查看弹出层开始 -->
<div style="display: none; padding: 5px" id="showMenu">
	<h2 id="show_title" align="center"></h2>
	<div style="text-align: right;">
		发布人:<span id="show_opername"></span>
		发布时间:<span id="show_createtime"></span>
	</div>
	<hr>
	<div id="show_content"></div>
</div>
<!-- 查看弹出层结束 -->

<script type="text/javascript" src="/../layui/layui.js"></script>
<script type="text/javascript" src="/../layui_ext/dtree/dtree.js"></script>
<script type="text/javascript">
	var tableIns;
	layui.extend({
	    dtree: '/../layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
	  }).use(['jquery','form','table','layer','dtree'],function(){
		var $=layui.jquery;
		var form=layui.form;
		var table=layui.table;
		var layer=layui.layer;
		var dtree=layui.dtree;
		
		 
		//加载数据
		
		 tableIns=table.render({
			elem:'#MenuTable'
				,url:'../../../../sysmenu/findAllmenuInfo'
				,toolbar:'#MenuToolBar'
				,title:'公告'
				,height:'full-220'
				,page: true
				,cols:[
					[
				         {field: 'id', title: 'ID',align:'center',width:'50'}
				         ,{field: 'pid', title: '上级部门ID',align:'center',width:'100'}
				         ,{field: 'title', title: '部门名称',align:'center',width:'170'}
				         ,{field: 'spread', title: '是否展开',align:'center',width:'120',templet: function(d){
				        		return d.spread == 1 ?  '<font color=blue>展开</font>' : '<font color=red>不展开</font>';
				         	}
				         }
				         ,{field: 'href', title: '跳转地址',align:'center',width:'180'}
				         ,{field: 'type', title: '菜单类型',align:'center',width:'140'}
				         ,{field: 'available', title: '是否可用',align:'center',width:'100',templet: function(d){
				        		return d.available == 1 ?  '<font color=blue>可用</font>' : '<font color=red>不可用</font>';
				         	}}
				         ,{field: 'ordernum', title: '排序顺序',align:'center',width:'100'}
				         ,{field: 'target', title: 'TARGET',align:'center',width:'100',hide:true}
				         ,{field: 'icon', title: '图标',align:'center',width:'80',templet: function(d){
				        		return '<font class="layui-icon">'+d.icon+'</font>' ;
				         	}}
				         ,{fixed: 'right', title: '操作', toolbar: '#MenuRowBar',align:'center',width:'200'}
					]
				]
				 ,done:function(res,count,item){ //删除一页中最后一条数据，需要回调上一页
				 		if(res.data.length == 0 && curr != 1) {
				 			tableIns.reload({
				 				page:{
				 					curr:(curr-1)
				 				}
				 			});
				 		}
				 	}
		});
		
		//模糊查询
		form.on("submit(search)",function(data){
			tableIns.reload({
				where:data.field,
				page:{
					curr:1
				}
				
			});
			return false ;
		});
		
		//监听工具条事件
		table.on("toolbar(MenuTable)",function(obj){
			switch(obj.event){
			case 'batchDelete' :
				batchDelete();
			break ;
			case 'addMenu' :
				addMenu();
			break ;
			}
		});
		
		//监听行工具条事件
		table.on("tool(MenuTable)",function(obj){
			var data = obj.data ;
			switch(obj.event){
			case 'delete' :
				deleteInfo(data);
			break ;
			case 'update' :
				update(data);
			break ;
			case 'show' :
				showMenu(data);
			break ;
			}
		});
		
		
		var mainIndex;
		var url;
		
		//弹出层
		function addMenu () {
			mainIndex = layer.open({
				type:1,
				content:$("#addOrUpdate"),
				area:['800px','600px'],
				title:'添加部门',
				success:function(){
					$("#dataFrm")[0].reset();
					$("#pid").val("");
					url = '../../../../sysmenu/addSysMenu' ;
					//初始化排序码
					  $.get('../../../../sysmenu/maxOrderNum',function(res){
						$("#orderNum").val(res.maxOrderNum) ;
					}); 
				}
			});
		}
		
		//打开修改的弹出层
		 function update (data) {
			mainIndex = layer.open({
				type:1,
				content:$("#addOrUpdate"),
				area:['800px','600px'],
				title:'修改菜单',
				success:function(){
					$("#dataFrm")[0].reset();
					//装载新的数据
					form.val("dataFrm",data);
					//之前父节点部门 2
				    dtree.dataInit("dtree", data.pid);
				      // 也可以在这里指定，第二个参数如果不填，则会自动返显当前选中的数据
				    var selectParam = dtree.selectVal("dtree"); 
					//layedit.setContent(editIndex,data.content);
					url = '../../../../sysmenu/updateMenuInfo' ;
				}
			});
		}
		
		form.on("submit(doSubmit)",function(data){
			 $.post(url,data.field,function(res){
				if(res.code == 200) {
					tableIns.reload();
					selectTree.reload();
					window.parent.left.DemoTree.reload();
				}
				layer.msg(res.msg);
				layer.close(mainIndex);
			})  
			return false ;
		});
		
		//添加
			/* $("#doSubmit").on('click',function(){
				alert('a'); */
				//同步富文本编辑器里面的内容
				/* var data = $("#dataFrm").serialize();
				 $.post(url,data,function(res){
					if(res.code == 200) {
						tableIns.reload();
						selectTree.reload();
						window.parent.left.DemoTree.reload();
					}
					layer.msg(res.msg);
					layer.close(mainIndex);
				})
				return false ; */
			/* }); */
		
		//修改
		
		//删除
		function deleteInfo (data) {
			$.get("../../../../sysmenu/findChildNode",{id:data.id},function(result){
				if (result.value) {
					layer.msg('请删除当前部门的子部门');
				} else {
					
					//得到选中数据
					layer.confirm('你确定要删除这条数据吗?',{icon: 3, title: '提示'},function(index){
				 	$.post('../../../../sysmenu/deleteMenuInfo',{id:data.id},function(res){
						if(res.code == 200) {
							tableIns.reload();
							selectTree.reload();
							window.parent.left.DemoTree.reload();
						}
						layer.msg(res.msg);
					}) 
					layer.close(index);
					});
					
				}
			});
			
		}
		
		//初始化下拉框
		var selectTree = dtree.renderSelect({
			  elem: "#dtree",
			  dataFormat: "list",  //配置data的风格为list
		      url: "../../../../sysmenu/menuTree", // 使用url加载（可与data加载同时存在）
		      dataStyle: "layuiStyle",  //使用layui风格的数据格式
			  dataFormat: "list",  //配置data的风格为list
			  response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
			  width:"100%"
			});
		//监听dtree点击事件
		dtree.on("node(dtree)",function(obj){
			$("#pid").val(obj.param.nodeId);
		})
		
	});
		
	//提供给其他页面刷新当前页面的数据
	function reloadTable(id) {
		 tableIns.reload({
			where:{
				id:id
			}
		}) 
	}
</script> 
</body>
</html>
