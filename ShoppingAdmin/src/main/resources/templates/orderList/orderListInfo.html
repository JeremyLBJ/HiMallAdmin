<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	 xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8">
<title>订单信息</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="../favicon.ico">
<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../css/public.css" media="all" />
</head>
<body class="childrenBody">

	<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
			<div class="layui-form-item">
				<label class="layui-form-label">订单号</label>
				<div class="layui-input-inline">
					<input type="text"  id="rioId" disabled="disabled" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">商品名称</label>
				<div class="layui-input-inline">
					<input type="text"id="shopName" disabled="disabled"  class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">收货地址</label>
				<div class="layui-input-inline">
					<input type="text"  id="address" disabled="disabled" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">买家姓名</label>
				<div class="layui-input-inline">
					<input type="text" id="userName" disabled="disabled" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">商品品牌</label>
				<div class="layui-input-inline">
					<input type="text"  id="brand" disabled="disabled" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">商品单价</label>
				<div class="layui-input-inline">
					<input type="text"  id="money" disabled="disabled"  class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">支付金额</label>
				<div class="layui-input-inline">
					<input type="text"  id="payMoney"  disabled="disabled" class="layui-input">
				</div>
				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">支付时间</label>
				<div class="layui-input-inline">
					<input type="text" id="payTime" disabled="disabled"    class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">购买件数</label>
				<div class="layui-input-inline">
					<input type="text" id="mun" disabled="disabled" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">电话号码</label>
				<div class="layui-input-inline">
					<input type="text" disabled="disabled"  id="tel"  class="layui-input">
				</div>
			</div>
		</form>

<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['jquery','form','table','layer','laydate','layedit'],function(){
		var $=layui.jquery;
		var form=layui.form;
		var table=layui.table;
		var layer=layui.layer;
		var laydate=layui.laydate;
		var layedit=layui.layedit;
		
		var rioid = '[[${rioid}]]' ;
		//rioId
		$("#rioId").val(rioid);
		var shopName = '[[${shopName}]]' ;
		//shopName
		$("#shopName").val(shopName);
		var address = '[[${address}]]' ;
		//address
		$("#address").val(address);
		var userName = '[[${userName}]]' ;
		//userName
		$("#userName").val(userName);
		var payMoney = '[[${payMoney}]]' ;
		//payMoney
		$("#payMoney").val(payMoney);
		//brand
		var brand = '[[${brand}]]' ;
		$("#brand").val(brand);
		
		//money
		var price = '[[${price}]]' ;
		$("#money").val(price);
		
		var payTime = '[[${payTime}]]' ;
		var fromarTime = date(payTime) ;
		//payTime
		$("#payTime").val(fromarTime);
		var mun = '[[${mun}]]' ;
		//mun
		$("#mun").val(mun);
		var tel = '[[${tel}]]' ;
		//tel
		$("#tel").val(tel);
		
		

		//修改时间函数
		function date(datetime){
			var dates = new Date(datetime);
			var y = dates.getFullYear();
			var m = dates.getMonth() + 1;
			var d = dates.getDate();
			var h = dates.getHours();
			var mi = dates.getMinutes();
			m = m > 9 ? m : '0' + m;
			var second=dates.getSeconds();
            second=second < 10 ? ('0' + second) : second;
			return y + '-' + m + '-' + d + ' ' + h + ':' + mi + ':'+ second ;
	
		}
	
		
	});
</script>
</body>
</html>
